## 필터링 설정
filters:
  duration:
    min_seconds: 180 # 최소 3분
    max_seconds: 1200 # 최대 20분

  published_within_hours: 48 # 최근 48시간 이내

  min_subscribers: 10000 # 최소 구독자 1만 명

  min_view_count: 10000 # 최소 조회수 1만 회 (권장)

