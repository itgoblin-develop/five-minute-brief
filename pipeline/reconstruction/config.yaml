# AI IT뉴스 재구성 설정 (페르소나 기반)

# LLM 설정
llm:
  primary: gemini
  fallback: openai
  temperature: 0.7
  max_output_tokens: 2048
  retry_count: 3
  retry_delay_base: 1
  request_interval: 0.5

# 클러스터링 설정 (한국어 최적화: char_wb + n_clusters 직접 제어)
clustering:
  method: tfidf_agglomerative
  max_features: 5000
  max_cluster_size: 10
  # 카테고리별 목표 클러스터 수 (= 재구성 기사 수)
  targets:
    IT: { min: 8, max: 12 }
    Review: { min: 3, max: 5 }
    HowTo: { min: 2, max: 4 }

# 품질 검증
validation:
  title_length: { min: 5, max: 30 }
  summary_length: { min: 50, max: 200 }
  bullet_summary_count: 3
  bullet_summary_item_length: { min: 10, max: 50 }
  content_length: { min: 300, max: 700 }
  content_paragraphs: { min: 2, max: 5 }
  hashtag_count: { min: 3, max: 5 }
  hashtag_item_length: { min: 2, max: 8 }
  originality_threshold: 0.8

# 전처리
preprocessing:
  max_content_per_article: 2000
  youtube_handling: merge_only

# DB 설정
database:
  # 환경변수(.env)에서 자동 로드. 여기 비워두면 DB_HOST 등 환경변수 사용.
  # host: localhost
  # port: 5432
  # dbname: five_minute_brief
  # user: postgres
  # password: ""

# 카테고리 매핑 (3개 카테고리)
category_map:
  IT: IT 소식
  Review: 리뷰
  HowTo: 사용 방법

# 페르소나 ↔ 카테고리 매핑
persona_map:
  IT: 민준
  Review: 도윤
  HowTo: 수진

# 이미지 (Gemini 2.5 Flash Image - Nano Banana)
image:
  enabled: true
  model: gemini-2.5-flash-image
  request_interval: 1.0
  default_images:
    IT 소식: /assets/default/it.webp
    리뷰: /assets/default/review.webp
    사용 방법: /assets/default/howto.webp
