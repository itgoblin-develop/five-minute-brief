services:
  db:
    image: postgres:15-alpine
    restart: always
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: five_minute_brief
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./app/backend/setup_database.sql:/docker-entrypoint-initdb.d/01_setup.sql
      - ./app/backend/seed_data.sql:/docker-entrypoint-initdb.d/02_seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d five_minute_brief"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: five_minute_brief
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      PORT: 3000
      ALLOWED_ORIGINS: https://itdokkaebi.com,https://www.itdokkaebi.com
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FORCE_SECURE_COOKIE: "true"
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_EMAIL: ${VAPID_EMAIL:-mailto:admin@itdokkaebi.com}
      KAKAO_REST_API_KEY: ${KAKAO_REST_API_KEY}
      KAKAO_REDIRECT_URI: ${KAKAO_REDIRECT_URI:-https://itdokkaebi.com/api/auth/kakao/callback}
      FRONTEND_URL: ${FRONTEND_URL:-https://itdokkaebi.com}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-https://itdokkaebi.com/api/auth/google/callback}
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
      NAVER_REDIRECT_URI: ${NAVER_REDIRECT_URI:-https://itdokkaebi.com/api/auth/naver/callback}
    volumes:
      - ./app/backend/public:/app/public

  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
      args:
        VITE_VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
    restart: always
    depends_on:
      - backend
    ports:
      - "127.0.0.1:8080:80"

volumes:
  pgdata:
